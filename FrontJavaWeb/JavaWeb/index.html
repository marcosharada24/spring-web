<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Application</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">JAVA SPRING WEB</h1>
    <div class="row">
      <div class="col-md-12">
        <button id="btnAdd" class="btn btn-primary mb-2">Add Produto</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Categoria</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Data will be appended here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add/Edit Produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="prodId">
            <div class="form-group">
              <label for="prodName">Nome</label>
              <input type="text" class="form-control" id="prodName" required>
            </div>
            <div class="form-group">
              <label for="prodPrice">Preço</label>
              <input type="number" step="0.01" class="form-control" id="prodPrice" required>
            </div>
            <div class="form-group">
              <label for="prodCategoria">Categoria</label>
              <select class="form-control" id="prodCategoria" required>
                <option value="">Selecione</option>
                <option value="1">Alimentos</option>
                <option value="2">Tecnologia</option>
                <option value="3">Livros</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
